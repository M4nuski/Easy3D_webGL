<!DOCTYPE html>
<html>
    <head>
        <title>Easy3D Engine webGL version 0.5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="media/e3d.ico">
        <link rel="stylesheet" href="ver5.css">
        <!-- Primitive generator demo for engine -->
        <!-- Flex page for header and content, target div for engine output is tagged with id="E3D_mainDiv" -->
        <!-- Default ver5.css style for buttons and flex -->
        <!-- Specific script load -->
        <script type="text/javascript" src="ver5/E3D_Engine.js" data-main="ver5demoPrimitives.js" data-fail="ver5demoFail.js" defer="true"></script>
        <style>
            #dataDiv {
                position: absolute;
                color: white;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div class="E3D_fullscreenContainer E3D_flexVertical">

            <div class="E3D_flexVerticalContentFit E3D_margin" style="display:flex; width: fit-content;">
                <div class="E3D_paramContainer"><div id="paramDiv1" class="E3D_paramDiv"></div></div>
                <div class="E3D_paramContainer"><div id="paramDiv2" class="E3D_paramDiv"></div></div>
                <div class="E3D_paramContainer"><div id="paramDiv3" class="E3D_paramDiv"></div></div>
                <div class="E3D_paramContainer"><div id="paramDiv4" class="E3D_paramDiv"></div></div>
                <div>&nbsp;Easy3D ver 5 Primitive generation</br >&nbsp;E3D mesh generator test</br>&nbsp;E3D Parameter UI input test</div>
            </div>
            <div id="E3D_mainDiv" class="E3D_flexContent">
                <div id="dataDiv" class="E3D_monospaceText"></div>
            </div>

        </div>
    </body>

</html>
