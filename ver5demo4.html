<!DOCTYPE html>
<html>
    <head>
        <title>Easy3D Engine webGL version 0.5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="ver5.css">
        <!-- Primitive generator demo for engine -->
        <!-- Flex page for header and content, target div for engine output is tagged with id="E3D_mainDiv" -->
        <!-- Default ver5.css style for buttons and flex -->
        <!-- Specific script load -->
        <script type="text/javascript" src="ver5/E3D_Engine.js" data-main="ver5demoPrimitives.js" data-fail="ver5demoFail.js" defer="true"></script>
    </head>

    <body>
        <div class="E3D_fullscreenContainer E3D_flexVertical"> 

            <div class="E3D_flexVerticalContentFit E3D_margin">
                Easy3D ver 5 Primitive generation (random parameters)
                <span id="btn_s1" class="E3D_fakeButton">Plane</span>
                <span id="btn_s2" class="E3D_fakeButton">Box</span>
                <span id="btn_s3" class="E3D_fakeButton">Pyramid</span>
                <span id="btn_s4" class="E3D_fakeButton">Prism</span>
                <span id="btn_s5" class="E3D_fakeButton">Sphere</span>
                <span id="btn_s6" class="E3D_fakeButton">Torus</span>
                <span>Flat/Smooth</span><input type="checkbox" id="chk_smooth" />
                <span>White/Colors</span><input type="checkbox" id="chk_colored" />
                <span>Outline</span><input type="checkbox" id="chk_outline" /><br />
                <div id="params"></div>
            </div>

            <div id="E3D_mainDiv" class="E3D_flexContent"></div>      
                  
        </div>
    </body>

</html>
