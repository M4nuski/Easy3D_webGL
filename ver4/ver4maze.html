<!DOCTYPE html>

<head>
    <title>Easy3D Engine webGL version 0.4 / Maze test game</title>
    <meta charset="UTF-8">
    <style>

        html body {
            color: lime;
            background-color: black;

            font-family: "Arial Black"; 
            font-size: 1em; 
            font-style: normal; 
            font-variant: normal; 
            font-weight: 400; 

            padding: 0px;
            margin: 0px;

            height:100vh;
            width:100%;

            display:table;
        }
        #headerDiv {
            height: fit-content;
            display: table-row;   
            text-align: center;     
        }
        #mainDiv {
            display: table-row;
            height: 100%;
            z-index: 1;
        } 

        #GLCanvas { 
            top : 0px;
            left : 0px;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        #helpDiv {
            bottom : 0px;
            display: none; /* table-row; */
            width: 100%;
            position: absolute;
            z-index: 10;
            background-color: black;
        }

        .btnSpan {
            color: lime;
        }
        .btnSpan:hover {
            color: greenyellow;
            cursor:pointer;
        }
        .fl {
            float: left;
        }
        .fr {
            float:right;
        }




    </style>
    <script type="text/javascript" src="../ver3/gl-matrix.js"></script>

    <script type="text/javascript" src="ver4const.js"></script>
    <script type="text/javascript" src="ver4timing.js"></script>
    <script type="text/javascript" src="ver4entity.js"></script>
    <script type="text/javascript" src="ver4collisionDetection.js"></script>
    <script type="text/javascript" src="ver4animation.js"></script>
    <script type="text/javascript" src="ver4lighting.js"></script>
    <script type="text/javascript" src="ver4camera.js"></script>
    <script type="text/javascript" src="ver4scene.js"></script>
    <script type="text/javascript" src="ver4input.js"></script>
    <script type="text/javascript" src="ver4ressource.js"></script>
    <script type="text/javascript" src="ver4loader.js"></script>
    <script type="text/javascript" src="ver4shader.js"></script>

    <script type="text/javascript" src="ver4maze.js"></script>
</head>

<body>
    <div id="headerDiv">
        <span class="btnSpan fl" id="btn_restart"> Restart </span> <span id="span_time"> Time: 00:00.00</span><span class="fl"> Size: <input type="number" value="5" min="2" max="128" id="input_nb_size" /> Seed: <input type="number" value="2020" min="0" id="input_nb_seed" /></span> <span class="btnSpan fr" id="btn_help"> Help</span>
    </div>

    <div id="mainDiv">
            <canvas id="GLCanvas" width="640" height="480">Erreur - Canvas non supporté</canvas>
    </div>

    <div id="helpDiv">
        <span id="span_status" style="white-space: pre;"></span><br />
        Page de test pour game engine en Javascript / WebGL<br/>
        Click sur [Restart] pour (re) commencer une partie.<br/>
        Déplacer le labyrinthe pour amener la balle dans la zone verte sans la faire tomber en dehors.
    </div>


</body>

</html>
