<!DOCTYPE html>

<head>
    <title>Easy3D Engine webGL version 0.4 STL viewer</title>
    <meta charset="UTF-8">
    <style>

        body {
            padding: 0px;
            margin: 0px;
        }

        canvas {
            width: 80%;
            height: 100%;            
            left:20%;
            top:0px;
            display: block;
            position: absolute;
            z-index: 0;             
        }

        .log::-webkit-scrollbar {
            display: none;
        }

        #logDiv {
            position: absolute;
            width: 20%;
            left: 0px;
            top: 0px;
            height : 90%;
            overflow-x: wrap;
            overflow-y: scroll;
        }

        #statDiv {
            position: absolute;
            width: 20%;
            left: 0px;
            bottom: 2.5%;
            height : 7.5%;
            overflow-x: hidden;
            overflow-y: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        
        #ctrlDiv {
            position: absolute;
            width: 20%;
            left: 0px;
            bottom: 0px;
            height : 2.5%;
            overflow-x: hidden;
            overflow-y: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

</style>
    <!-- Utilities -->
    <script type="text/javascript" src="gl-matrix-min.js"></script>
    <script type="text/javascript" src="pointerLock.js"></script>
    <script type="text/javascript" src="fullScreen.js"></script>

    <!-- Engine Core -->
    <script type="text/javascript" src="ver4const.js"></script>
    <script type="text/javascript" src="ver4input.js"></script>
    <script type="text/javascript" src="ver4ressource.js"></script>
    <script type="text/javascript" src="ver4loader.js"></script>
    <script type="text/javascript" src="ver4shader.js"></script>
    <script type="text/javascript" src="ver4class.js"></script>

    <!-- Main Script -->
    <script type="text/javascript" src="ver4stlv.js"></script>
</head>

<body>

    <div id="mainDiv">

        <canvas id="GLCanvas" width="1920" height="1080">Erreur - Canvas non support√©</canvas>

        <div id="logDiv" class="log">
        </div>

        <div id="statDiv"></div>
        <div id="ctrlDiv">
            <input id="ORcolor" type="checkbox" name="ORcolor" /><label for="ORcolor">Override Color:</label>
            <input id="colSel" type="color" value="#f0f0f0" />
        </div>
    </div>


</body>

</html>
