<!DOCTYPE html>

    <style>

        body {
            padding: 0px;
            margin: 0px;
            font-family: "Courier", Courier, monospace;
            color: white;
        }

        canvas {
            width: 100%;
            height: 100%;
            left:0px;
            top:0px;
            display: block;
            position: absolute;
            z-index: 0;             
        }

        img {
            display: inline-block;
            vertical-align: top;
        }

        #mainDiv {
            width : 100%;
            height:  100%;
            position: absolute;

            left: 0px;
        }

        #statusDiv {
            width : 100%;
            height: 50px;
            position: absolute;
            top: 0px;
            left: 0px; 
            
            overflow-x: hidden;
            overflow-y: hidden;
        }

        #logDiv {
            position: absolute;
            left: 0px;
            bottom: 0px;

            height : 125px;
            width: 100%;
            overflow-x: wrap;
            overflow-y: scroll;
        }
