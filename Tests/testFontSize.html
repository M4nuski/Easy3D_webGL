<!DOCTYPE html>
<html>
<head>
    <title>CSS Font Size tests for PC VS Mobile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0px;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div style="font-size: xx-small;">Text xx-small</div>
    <div style="font-size: x-small;">Text x-small</div>
    <div style="font-size: small;">Text small</div>
    <div style="font-size: medium;">Text medium</div>
    <div style="font-size: large;">Text large</div>
    <div style="font-size: x-large;">Text x-large</div>
    <div style="font-size: xx-large;">Text xx-large</div>
    <hr />
    <div style="font-size: 16px;">Text 16px</div>
    <div style="font-size: 12pt;">Text 12pt</div>
    <div style="font-size: 1rem;">Text 1rem</div>
    <div style="font-size: 1em;">Text 1em</div>
    <hr />
    <div style="font-size: 0.25in;">Text 0.25in</div>
    <div style="font-size: 6.35mm;">Text 6.35mm</div>
    <hr />
    <div style="font-size: 1vmax;">Text 1vmax</div>
    <div style="font-size: 2vmax;">Text 2vmax</div>
    <div style="font-size: 4vmax;">Text 4vmax</div>
    <hr />
    <div style="font-size: 1vmin;">Text 1vmin</div>
    <div style="font-size: 2vmin;">Text 2vmin</div>
    <div style="font-size: 4vmin;">Text 4vmin</div>
    <hr />
    <div style="font-size: 1vh;">Text 1vh</div>
    <div style="font-size: 2vh;">Text 2vh</div>
    <div style="font-size: 4vh;">Text 4vh</div>
    <hr />
    <div style="font-size: 1vw;">Text 1vw</div>
    <div style="font-size: 2vw;">Text 2vw</div>
    <div style="font-size: 4vw;">Text 4vw</div>

</body>

</html>
