    <script type="text/javascript" src = "..\ver5\math.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() { 
"use strict"

            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");
            var width = 1920;
            var height = 1080;

            var viewportScale = 1.0;
            var viewportOffsetX = 0;
            var viewportOffsetY = 0;

            var canvasZoom = 1.0;
            var canvasOffsetX = 0;
            var canvasOffsetY = 0;

            window.addEventListener("resize", resizeViewport);
            c.addEventListener("mousedown", canvasMouseDown);
            c.addEventListener("mousemove", canvasMouseMove);
            c.addEventListener("mouseup", canvasMouseUp);
            c.addEventListener("wheel", canvasMouseWheel);
            c.addEventListener("mouseleave", canvasMouseLeave);
            document.addEventListener("keydown", canvasKeyDown);

            var currentI = 0;
            var currentX = 0;
            var currentY = 0;
            var currentT = 0;
            var lastX = 0;
            var lastY = 0;
            var lastT = 0;

            var cX = 0;
            var cY = 0;
            var lX = 0;
            var lY = 0;

            var mouseDn0 = false;
            var mouseDn1 = false;
            var mouseDn2 = false;
            var mouseDg0 = false;
            var mouseDg1 = false;
            var mouseDg2 = false;
            var mouseUp0 = false;
            var mouseUp1 = false;
            var mouseUp2 = false;
            var mouseW = 0;

            function canvasMouseDown(event) {
                if (event.button == 0) mouseDn0 = true;
                if (event.button == 1) mouseDn1 = true;
                if (event.button == 2) mouseDn2 = true;

                if (event.preventDefault) { event.preventDefault(); };
                 return false;
            }

            function canvasMouseMove(event) {
                currentX = (((event.pageX - c.offsetLeft) / canvasZoom) - viewportOffsetX) / viewportScale;
                currentY = (((event.pageY - c.offsetTop) / canvasZoom) - viewportOffsetY) / -viewportScale;  
                cX = event.pageX;
                cY = event.pageY;
            }

            function canvasMouseUp(event) {
                if (event.button == 0) mouseUp0 = true;
                if (event.button == 1) mouseUp1 = true;
                if (event.button == 2) mouseUp2 = true;

                if (event.preventDefault) { event.preventDefault(); };
                return false;
            }
            function canvasMouseWheel(event) {   
                mouseW = (event.deltaY > 0) ? 1 : -1;
            }
            function canvasMouseLeave() {
                var lX = 0;
                var lY = 0;
                mouseDn0 = false;
                mouseDn1 = false;
                mouseDn2 = false;
                mouseDg0 = false;
                mouseDg1 = false;
                mouseDg2 = false;
                mouseUp0 = false;
                mouseUp1 = false;
                mouseUp2 = false;
                mouseW = 0;
            }

            function canvasKeyDown(event) {
                if (event.key == "c") clear = true;
                if (event.key == " ") run = !run;
                if (event.key == "x") {
                    objList = objList.filter( o => o.CD_mode == CD_modes.STATIC );
                    ctx.clearRect(0, 0, width, height);
                    currentI = -1;
                    strList.clear();
                    makeControlledObj();
                }
                if (event.key == "Enter") {
                    run = false;
                    step = true;
                }
                if (event.key == "t") {
                    trace = !trace;
                } 
                if (event.key == "b") {
                    breakAtHit = !breakAtHit;
                } 
                if (event.key == "w") {
                    wobble = !wobble;
                } 
                if (event.key == "z") {
                    drawCD = !drawCD;
                }
                if (event.key == "p") {
                    drawPath = !drawPath;
                }
                if (event.key == "j") {
                    timeJitter = !timeJitter;
                }
                if (event.key == "m") {
                    if (mode == "stick") mode = "slide";
                    else if (mode == "slide") mode = "bounce";
                    else if (mode == "bounce") mode = "stick";
                }

                if (event.code == "Digit1") {
                    //clear = true;
                    run = true;
                    if (event.shiftKey) {
                        objList[CTRL_obj].pos = [currentX, currentY, 0];
                    } else {

                        objList[CTRL_obj].pLast = [currentX, currentY, 0];
                        objList[CTRL_obj].ctrlPos = [currentX, currentY, 0];
                    }
                }
                if (event.code == "Digit2") {
                    v3_copy(objList[0].pLast, objList[0].pos);
                    objList[0].pos = [currentX, currentY, 0];
                    v3_sub_res(objList[0].pDelta, objList[0].pos, objList[0].pLast);                   
                    objList[0].deltaLength = v3_length(objList[0].pDelta);
                }
                if (event.key == "s") {
                    singleIter = !singleIter;
                }
            }

            function resizeViewport() {
                width = c.offsetWidth;
                height = c.offsetHeight;

                c.width = width;
                c.height = height;

                // "view matrix"
                // largest size is +/- 1.0
                // other is AR proportionnal
                var ar = width / height;

                if (ar > 1.0) {
                    viewportScale = height / 11;
                    viewportOffsetX = viewportScale * 11;
                    viewportOffsetY = viewportScale * 11 / ar;
                } else {
                    viewportScale = width / 21.3;
                    viewportOffsetX = viewportScale * 21.3 * ar;
                    viewportOffsetY = viewportScale * 21.3;
                }

                resizeCanvas();
            }

            function resizeCanvas(f) {
                c.style.width =  (canvasZoom * 100) + "%";
                c.style.height = (canvasZoom * 100) + "%";

                c.style.top =  (canvasOffsetY - (c.offsetHeight - c.height) / 2 ) + "px"; 
                c.style.left = (canvasOffsetX - (c.offsetWidth  - c.width)  / 2 ) + "px"; 
            }

            var short = 2.5;
            document.getElementById("range0").addEventListener("input", (event) => { short = Number(event.target.value) / 2.0; strListsetFloat("short", short);} );

            var smooth = 0.9;
            document.getElementById("range1").addEventListener("input", (event) => { smooth = event.target.value / 100.0; strListsetFloat("smooth", smooth);} );

            // Enumerations
            const CD_types = {
                NONE:       "none",
                POINT:      "point",
                CIRCLE:     "circle",
                LINE:       "line",
                CAPSULE:    "capsule"
            }
            const CD_modes = {
                STATIC:     "static", // dosent move, affect dynamic (physics) and controlled (block)
                DYNAMIC:    "dynamic", // can move (physics), affect dynamic, react to static, dynamic, controlled
                CONTROLLED: "controlled" // can be moved, affect dynamic, react to static and controlled (block, rubberband)
            }

            const bounce_fact = 0.9;
            const drag_static = 0.25;
            const drag_dynamic = 0.20; 

            class hit {
                constructor(src, tgt) {
                    this.t = 0.0;
                    this.n = [0.0, 1.0, 0.0];
                    this.p0 = [0.0, 0.0, 0.0];
                    this.p1 = [0.0, 0.0, 0.0];
                    this.source = src;
                    this.target = tgt;
                    this.pre = false;
                }
                check() {
                    if (isNaN(this.t) || v3_isNaN(this.n) || v3_isNaN(this.p0) || v3_isNaN(this.p1)) throw new Error("broken hit obj");  
                }
            }

            class obj {
                constructor() {
                    this.mass = 1.0;
                    //this.moment = 1.0; //  – I = 2/5MR²
                    //this.cg = [0, 0, 0]; // center of mass, relative to entity origin
                    //this.cp = [0, 0, 0]; // aerodynamic center

                    //todo callback function for aero or approximation
                    //this.area = [0.577, 0.577, 0.577]; // aerodynamic area in 3 axis

                    this.p1 = [0.0, 0.0, 0.0]; // original pos before CD
                    this.pos = v3_new(); // should not be set directly, affect accel and speed
                    this.pSpeed = v3_new(); // should always be calculated, not set
                    
                    this.gFactor = 1.0;
                    this.effectiveSpeed = [0.0, 0.0, 0.0];
                    
                    this.p0 = [0.0, 0.0, 0.0]; // original pLast before CD
                    this.pLast = v3_new();
                    this.pDelta = v3_new(); //pLast to next pos, updated by hits and other interactions
                    this.deltaLength = 0.0;

                    this.ctrlPos = [0.0, 0.0, 0.0];

                    this.ang = v3_new();
                    this.aSpeed = v3_new();
                    
                    this.aLast = v3_new();
                    this.aDelta = v3_new();

                    //this.CD_culling_radius = 10.0; // deltaLength + largest CD data ?
                    
                    // eager : first hit found, indivudial resolved, 1 pass
                    // first : lowest t, individual resolved, 1 pass
                    // full  : lowest t both resolved, multi pass until no t <= 1.0 or max number of passes
                    // analytical : mathematical resolving of t 
                    // successive approximation : spherical envelope testing then s-approx until threashold

                    
                    // TODO body object
                    this.CD_type = CD_types.NONE;
                    this.CD_mode = CD_modes.STATIC;
                    this.CD_p = [0.0, 0.0, 0.0];
                    this.CD_n = [1.0, 0.0, 0.0];
                    this.CD_l = 1.0;
                    this.CD_r = 0.5;


                    this.t = 0.0;
                    this.nt = 0;
                    this.lastHitTarget = null;
                }
            }

            var strList = new Map();
            var hits = [];
            var hitList = [];
            var objList = [];

            var lobi = objList.push(new obj())-1;
            objList[lobi].pos = [ 0.0 ,-4.0, 0.0 ];
            objList[lobi].pLast = v3_clone(objList[lobi].pos);
            objList[lobi].CD_type = CD_types.LINE;
            objList[lobi].CD_n = v3_normalize_new([-0.1, 1.0, 0.0]);
            objList[lobi].CD_l = 10.0;

            lobi = objList.push(new obj())-1;
            objList[lobi].pos = [ 2.0, 2.0, 0.0 ];
            objList[lobi].pLast = v3_clone(objList[lobi].pos);
            objList[lobi].CD_type = CD_types.POINT;
            objList[lobi].CD_p = [0.0, 0.0, 0.0];

            lobi = objList.push(new obj())-1;
            objList[lobi].pos = [ 5.0, 1.0, 0.0 ];
            objList[lobi].pLast = v3_clone(objList[lobi].pos);
            objList[lobi].p0 = v3_clone(objList[lobi].pos);
            objList[lobi].p1 = v3_clone(objList[lobi].pos);
            objList[lobi].CD_type = CD_types.CIRCLE;
            objList[lobi].CD_p = [0.0, 0.0, 0.0];
            objList[lobi].CD_r = 0.75;

            let CTRL_obj = 0;
            function makeControlledObj() {
                CTRL_obj = objList.push(new obj())-1;
                objList[CTRL_obj].pos = [ -0.5, -0.5, 0];
                objList[CTRL_obj].pLast = v3_clone(objList[CTRL_obj].pos);
                objList[CTRL_obj].CD_mode = CD_modes.CONTROLLED;
                objList[CTRL_obj].CD_type = CD_types.CIRCLE;
                objList[CTRL_obj].CD_r = 0.5;
                objList[CTRL_obj].CD_p = [0, 0, 0];
            }
            makeControlledObj();

            lobi = objList.push(new obj())-1;
            objList[lobi].pos = [-5.0, 1.0, 0.0];
            objList[lobi].pLast = v3_clone(objList[lobi].pos);
            objList[lobi].p0 = v3_clone(objList[lobi].pos);
            objList[lobi].p1 = v3_clone(objList[lobi].pos);
            objList[lobi].CD_type = CD_types.CAPSULE;
            objList[lobi].CD_p = [0.0, 0.0, 0.0];
            objList[lobi].CD_l = 1.5;
            objList[lobi].CD_r = 0.5;
            objList[lobi].CD_n = v3_normalize_new([1, 0.2, 0]);

            lobi = objList.push(new obj())-1;
            objList[lobi].pos = [ -7.0, -3.0, 0];
            objList[lobi].pLast = v3_clone(objList[lobi].pos);
            objList[lobi].p0 = v3_clone(objList[lobi].pos);
            objList[lobi].p1 = v3_clone(objList[lobi].pos);
            objList[lobi].CD_type = CD_types.LINE;
            objList[lobi].CD_p = [0.0, 0.0, 0.0];
            objList[lobi].CD_n = v3_normalize_new([1.0, 1.0, 0]);
            objList[lobi].CD_l = 10.0;

            function rot_p90(v) {
                return [-v[1], v[0], v[2] ];
            }
            function rot_m90(v) {
                return [ v[1],-v[0], v[2] ];
            }

            var time = 0;
            var timeLast = 0;
            var timeDelta = 0;
            var timeScale = 1.0;
            var timeAverage = 0.01;
            var frame = 0;
            var frameInterval = 5; // update scene every "frameInterval" frames

            resizeViewport();
            window.requestAnimationFrame((startTime) => { timeLast = startTime; window.requestAnimationFrame(gameLoop); } );

            function gameLoop(t) {
                frame++;
                if ((frame % frameInterval) == 0) {
                    timeKeeping(t);

                    updateInputs();
                    updateConfig();
                    if (run || (step)) {
                        updateScene();
                        drawScene();
                        saveLastState();
                    }
                    step = false;
                }
                window.requestAnimationFrame(gameLoop);
            }

            function timeKeeping(newTime) {
                var jitter = Math.random();
                if (timeJitter) {
                    if (jitter < 0.125) jitter = 0.5; else if (jitter > 0.875) jitter = 1.5; else jitter = 1.0;
                } else jitter = 1.0;
                timeDelta = ((newTime - timeLast) * timeScale) / 1000.0 * jitter;
                timeAverage = (0.9 * timeAverage) + (0.1 * timeDelta);
                if (timeDelta > (3.0 * timeAverage)) timeDelta = timeAverage;                
                if (run || step) time += timeDelta;
                timeLast = newTime;
            }

            function updateInputs() {
                // handle mouse down
                if (mouseDn0) {
                    mouseDn0 = false;
                    mouseDg0 = true;

                    currentI = objList.push(new obj()) - 1;

                    objList[currentI].CD_mode = CD_modes.DYNAMIC;
                    objList[currentI].CD_type = CD_types.CIRCLE;

                    objList[currentI].pos[0] = currentX;
                    objList[currentI].pos[1] = currentY;

                    objList[currentI].ang[2] = Math.random() * Math.PI * 2.0;
                    objList[currentI].aSpeed[2] = Math.random() * 63 - 31.5;

                    objList[currentI].rad = 0.2 + (Math.random() * 1.0);
                    objList[currentI].CD_r = objList[currentI].rad;
                    objList[currentI].gFactor = Math.random() * 0.5 + 0.5;

                }
                if (mouseDn1) {
                    mouseDn1 = false;
                    mouseDg1 = true;
                    lX = cX;
                    lY = cY;
                }
                if (mouseDn2) {
                    mouseDn2 = false;
                    mouseDg2 = true;
                }

                // handle mouse up
                if (mouseUp0) {
                    mouseUp0 = false;
                    mouseDg0 = false;

                    if (currentI != -1) {
                        var td = time - lastT;
                        //if (abs(td) < 0.0001) td = timeDelta;
                        objList[currentI].pSpeed[0] = (currentX - lastX) / td;
                        objList[currentI].pSpeed[1] = (currentY - lastY) / td;

                        currentI = -1;
                    }
                }                
                if (mouseUp1) {
                    mouseUp1 = false;
                    mouseDg1 = false;
                }                
                if (mouseUp2) {
                    mouseUp2 = false;
                    mouseDg2 = false;
                }

                // handle mouse drag
                if (mouseDg0) {
                    if (currentI != -1) {
                        objList[currentI].pos[0] = currentX;
                        objList[currentI].pos[1] = currentY;
                        v3_copy(objList[currentI].p0, objList[currentI].pos);
                        v3_copy(objList[currentI].p1, objList[currentI].pos);
                        v3_sub_res(objList[currentI].pDelta, objList[currentI].pos, objList[currentI].pLast);
                        objList[currentI].deltaLength = v3_length(objList[currentI].pDelta);
                        v3_copy(objList[currentI].pLast, objList[currentI].pos);
                        v3_invscale_res(objList[currentI].pSpeed, objList[currentI].pDelta,timeDelta);// = v3_new();
                    }
                }                
                if (mouseDg1) {
                    canvasOffsetX += cX - lX;
                    canvasOffsetY += cY - lY;
                    lX = cX;
                    lY = cY;
                    resizeCanvas();
                }                
                if (mouseDg2) {
                    //
                }

                if (mouseW < 0) {
                    canvasZoom = canvasZoom * 1.25;
                    mouseW = 0;
                    resizeCanvas();
                }
                if (mouseW > 0) {
                    canvasZoom = canvasZoom / 1.25;
                    mouseW = 0;
                    resizeCanvas();
                }
            }

            function updateScene() {            
                    // remove out of frame object
                    if (currentI == -1) for (var i = objList.length - 1; i >= 0; --i) if (i != CTRL_obj) {
                        if (v3_length(objList[i].pos) > 1000) objList.splice(i, 1);
                    }

                    if (wobble) objList[0].CD_n = v3_normalize_new([Math.sin(time*2), 5.0, 0.0]);

                    // stats and shit
                    strListset("time", time.toFixed(2));
                    strListsetFloat("timeDelta", timeDelta);
                    strListsetFloat("timeAverage", timeAverage);
                    strListset("nb Obj", objList.length);

                    // pre
                    // update position
                    for (let entity of objList) {
                        entity.t = 0.0;
                        entity.nt = 0;
                        entity.lastHitTarget = null;
                        entity.effectiveTimeDelta = timeDelta;

                        if ((entity != objList[currentI]) && (entity.CD_mode == CD_modes.DYNAMIC)) {
                            // position            
                            v3_copy(entity.pLast, entity.pos);

                            entity.pSpeed[1] -= g_iss * timeDelta * entity.gFactor;
                            v3_addscaled_mod(entity.pos, entity.pSpeed, timeDelta);
                            v3_sub_res(entity.pDelta, entity.pos, entity.pLast);
                            entity.deltaLength = v3_length(entity.pDelta);
                            
                            v3_copy(entity.p0, entity.pLast);
                            v3_copy(entity.p1, entity.pos);

                            // angle
                            v3_copy(entity.aLast, entity.ang);

                            v3_addscaled_mod(entity.ang, entity.aSpeed, timeDelta);
                            v3_sub_res(entity.aDelta, entity.ang, entity.aLast);
                        }
                        if (entity.CD_mode == CD_modes.CONTROLLED) {
                            v3_copy(entity.pLast, entity.ctrlPos);
                            v3_sub_res(entity.pDelta, entity.pos, entity.pLast);
                            v3_invscale_res(entity.effectiveSpeed, entity.pDelta, timeDelta);
                            entity.deltaLength = v3_length(entity.pDelta);

                            v3_sub_res(entity.aDelta, entity.ang, entity.aLast);

                            v3_copy(entity.p0, entity.pLast);
                            v3_copy(entity.p1, entity.pos);
                        }
                    }

                    strListset("cl pre", "");

                    hitList = [];
                    CD_static();
                    if ((hits.length > 0) && breakAtHit) { run = false; step = true; };

                    // TODO test various modes of CD/resolve iterations:
                    // all single batch
                    //for (let current_hit of hits) resolve_slide(current_hit);

                    // first pass all "pre"
                    // iter passes of shortest "t" if different source

                    // first pass all "pre"
                    // iter passes of shortest "t", walking every object by at least "step" "t"

                    // iter
                    const max_iter = (singleIter) ? 1 : 10;
                    let iter = max_iter;
                    let current_hit = null;
                    let last_src = null;
                    let last_tgt = null;
                    while ((hits.length > 0) && (--iter > 0)) {
                        if (hits.length == 1) current_hit = hits[0]; else {
                            hits.sort( (a, b) => a.t - b.t );
                            // different target
                            // different source
                            current_hit = hits[0];
                        }
                        if (mode == "stick") resolve_stick(current_hit);
                        if (mode == "slide") resolve_slide(current_hit);
                        if (mode == "bounce") resolve_bounce(current_hit);

                        last_src = current_hit.source;
                        last_tgt = current_hit.target;
                        CD_static();
                    }
                    strListset("iter", max_iter-iter);
                    
                    //post
                    for (let entity of objList) if ((entity != objList[currentI]) && (entity.CD_mode == CD_modes.DYNAMIC)) {
                        entity.pSpeed[1] = (entity.pos[1] - entity.pLast[1]) / timeDelta; 
                        v3_copy(entity.effectiveSpeed, entity.pSpeed);
                    }

                    var firstDynamic = -1;
                    for (var i = 0; i < objList.length; ++i) if (objList[i].CD_mode == CD_modes.DYNAMIC) { firstDynamic = i; break; }
                    if (firstDynamic != -1) strListsetFloat("speed", v3_distance(objList[firstDynamic].pLast, objList[firstDynamic].pos) / timeDelta);
            }

            function CD_static() {
                hits = [];
                for (let source of objList) if ((source.CD_mode != CD_modes.STATIC) && (source.deltaLength > 0.0)) {
                    for (let target of objList) if ((source != target) && (target.CD_mode == CD_modes.STATIC)) {

                        switch (source.CD_type) {
                            case CD_types.POINT:
                                switch (target.CD_type) {
                                    case CD_types.LINE:
                                        CD_dyn_sta_point_line(source, target);
                                        break;
                                    case CD_types.CIRCLE:
                                        CD_dyn_sta_point_circle(source, target);
                                        break;
                                    case CD_types.CAPSULE:
                                        CD_dyn_sta_point_capsule(source, target);
                                        break;
                                }
                                break;
                            case CD_types.CIRCLE:
                                switch (target.CD_type) {
                                        case CD_types.POINT:
                                            CD_dyn_sta_circle_point(source, target);
                                            break;
                                        case CD_types.LINE:
                                            CD_dyn_sta_circle_line(source, target);
                                            break;
                                        case CD_types.CIRCLE:
                                            CD_dyn_sta_circle_circle(source, target);
                                            break;
                                        case CD_types.CAPSULE:
                                            CD_dyn_sta_circle_capsule(source, target);
                                            break;
                                    }
                                break;
                            case CD_types.CAPSULE:
                                switch (target.CD_type) {
                                        case CD_types.POINT:
                                            CD_dyn_sta_capsule_point(source, target);
                                            break;
                                        case CD_types.LINE:
                                            CD_dyn_sta_capsule_line(source, target);
                                            break;
                                        case CD_types.CIRCLE:
                                            CD_dyn_sta_capsule_circle(source, target);
                                            break;
                                        case CD_types.CAPSULE:
                                            CD_dyn_sta_capsule_capsule(source, target);
                                            break;
                                    }
                                break;
                        }
                    }
                }
                hitList = hitList.concat(hits);
            }

            function resolve_stick(h) { 
                h.source.lastHitTarget = h.target;
                h.source.nt++;
                h.source.t = h.source.t + ((1.0 - h.source.t) * h.t);
                strListset("res", "stick");

                v3_copy(h.source.pLast, h.p0);
                v3_copy(h.source.pos, h.p0);
                v3_reset(h.source.pDelta);
                v3_reset(h.source.pSpeed);
                h.source.deltaLength = 0.0;
                h.check();
            };

            function resolve_bounce(h) { 
                h.source.lastHitTarget = h.target;
                h.source.nt++;
                let local_t = h.source.t + ((1.0 - h.source.t) * h.t);              

                if (h.pre) { // stick
                    v3_copy(h.source.pLast, h.p0);
                    v3_copy(h.source.pos, h.p0); 
                    v3_reset(h.source.pDelta);
                    v3_reset(h.source.pSpeed);
                    h.source.deltaLength = 0.0;
                    strListset("res", "bounce.pre");
                } else {
                    let remainingTimeDelta = timeDelta * (1.0 - local_t);
                    v3_copy(h.source.pLast, h.p0);

                    v3_reflect_res(h.source.pSpeed, h.source.effectiveSpeed, h.n);
                    h.source.pSpeed[1] -= g_iss * remainingTimeDelta * h.source.gFactor;
                    v3_addscaled_res(h.source.pos, h.p0, h.source.pSpeed, remainingTimeDelta);

                    if (v3_offset_dot(h.source.pos, h.p0, h.n) < 0.0) { // sanity check
                        var deltaY = h.p1[1] - h.p0[1];
                        if (deltaY / remainingTimeDelta < -short) { // slide limit
                            v3_copy(h.source.pos, h.p1); // slide
                            v3_sub_res(h.source.pDelta, h.p1, h.p0);
                            v3_invscale_res(h.source.pSpeed, h.source.pDelta, remainingTimeDelta);
                            h.source.deltaLength = v3_length(h.source.pDelta);
                            strListset("res", "bounce.check.slide");
                        } else {
                            v3_copy(h.source.pos, h.p0); // stick
                            v3_reset(h.source.pDelta);
                            v3_reset(h.source.pSpeed);
                            h.source.deltaLength = 0.0;
                            strListset("res", "bounce.check.stick");
                        }
                    } else {
                        v3_sub_res(h.source.pDelta, h.source.pos, h.source.pLast);
                        h.source.deltaLength = v3_length(h.source.pDelta);
                        strListset("res", "bounce");
                    }
                }

                h.source.t = local_t;
                h.check();
                
                if (h.source == objList[CTRL_obj]) strListset("h[" + h.source.nt + "]", h.source.t.toFixed(3) + " " + strList.get("res.b"));
            };

            function resolve_slide(h) {
                h.source.lastHitTarget = h.target;
                h.source.nt++;
                let local_t = h.source.t + ((1.0 - h.source.t) * h.t);

                if (h.pre) {
                    v3_copy(h.source.pLast, h.p0); // fix origin
                    v3_copy(h.source.pos, h.p0); // stick
                    v3_reset(h.source.pDelta);
                    v3_reset(h.source.pSpeed);
                    h.source.deltaLength = 0.0;
                    strListset("res", "slide.pre");
                } else {
                    let remainingTimeDelta = timeDelta * (1.0 - local_t);
                    var deltaY = h.p1[1] - h.source.pLast[1];
                    v3_copy(h.source.pLast, h.p0);
                    if ((deltaY / remainingTimeDelta) < -short) { // slide limit
                        v3_copy(h.source.pos, h.p1); // slide
                        v3_sub_res(h.source.pDelta, h.p1, h.p0);
                        v3_invscale_res(h.source.pSpeed, h.source.pDelta, remainingTimeDelta);
                        h.source.deltaLength = v3_length(h.source.pDelta);
                        strListset("res", "slide");
                    } else {
                        v3_copy(h.source.pos, h.p0);  // stick
                        v3_reset(h.source.pDelta);
                        v3_reset(h.source.pSpeed);
                        h.source.deltaLength = 0.0;
                        strListset("res", "slide.stick");
                    }
                }

                h.source.t = local_t;
                h.check();
                
                if (h.source == objList[CTRL_obj]) strListset("h[" + h.source.nt + "]", h.source.t.toFixed(3) + " " + h.pre);
            }

            function v3_shorten_mod(v, len) {
                let alen = v3_length(v);
                if (alen < _v3_epsilon) return;
                let tlen = alen - len;
                if (tlen <= 0.0) {
                    v[0] = 0.0;
                    v[1] = 0.0;
                    v[2] = 0.0;
                } else {
                    v[0] = v[0] * tlen / alen;
                    v[1] = v[1] * tlen / alen;
                    v[2] = v[2] * tlen / alen;
                }
            }
            function v3_setlength_mod(v, len) {
                let alen = v3_length(v);
                if (alen < _v3_epsilon) return;
                v[0] = v[0] * len / alen;
                v[1] = v[1] * len / alen;
                v[2] = v[2] * len / alen;
            }
            function v3_lengthen_mod(v, len) {
                let alen = v3_length(v);
                if (alen < _v3_epsilon) return;
                let tlen = alen + len;
                if (tlen <= 0.0) {
                    v[0] = 0.0;
                    v[1] = 0.0;
                    v[2] = 0.0;
                } else {
                    v[0] = v[0] * tlen / alen;
                    v[1] = v[1] * tlen / alen;
                    v[2] = v[2] * tlen / alen;
                }
            }

            function check_line_sphere_hit(line_p0, line_vect, line_length, sph_p0, radius, source, target) {

                let v_dot = v3_offset_dot(sph_p0, line_p0, line_vect) / line_length;              
                if ((v_dot < 0.0) || (v_dot > (radius + line_length))) return;

                let hypSq = v3_distancesquared(sph_p0, line_p0);
                let distSq = hypSq - (v_dot * v_dot);

                if (distSq < 0) return;
                let radiusSq = radius * radius;
                if (distSq > radiusSq) return;

                let offset = Math.sqrt(radiusSq - distSq);
                if (v_dot + offset < 0.0) return;

                let nh = newHit(source, target);
                nh.t = (v_dot - offset) / line_length;
                v3_lerp_res(nh.p0, source.pLast, source.pos, nh.t);
                v3_normalize_res(nh.n, v3_sub_new(nh.p0, sph_p0));
                v3_addscaled_mod(nh.p0, nh.n, 0.001);
                v3_proj_on_plane_res(nh.p1, source.pos, nh.p0, nh.n);
                let projvect = v3_sub_new(nh.p1, nh.p0);
                v3_setlength_mod(projvect, line_length * (1.0 - nh.t));
                v3_add_res(nh.p1, nh.p0, projvect);

                nh.pre = hypSq < radiusSq;
                nh.check();
            }

            function CD_dyn_sta_circle_point(source, target) {
                let src_p0 = v3_add_new(source.pLast, source.CD_p);
                let tgt_p = v3_add_new(target.pos, target.CD_p);

                check_line_sphere_hit(src_p0, source.pDelta, source.deltaLength, tgt_p, source.CD_r, source, target);
            }

            function CD_dyn_sta_circle_line(source, target) {

                let src_p0 = v3_add_new(source.pLast, source.CD_p);
                let src_p1 = v3_add_new(source.pos, source.CD_p);
                let tgt_p = v3_add_new(target.pos, target.CD_p);

                // offset for radius
                v3_addscaled_mod(tgt_p, target.CD_n, source.CD_r);

                let pos0_dot = v3_offset_dot(src_p0, tgt_p, target.CD_n); strListsetFloat("cl pos0_dot", pos0_dot);
                let pos1_dot = v3_offset_dot(src_p1, tgt_p, target.CD_n); strListsetFloat("cl pos1_dot", pos1_dot);

                let t = pos0_dot / (pos0_dot - pos1_dot);
                if (Math.abs(pos0_dot - pos1_dot) < _v3_epsilon) t = 1.0;

                if ((pos0_dot > 0.0) && (pos1_dot < 0.0)) {
                    // face to face, from the front
                    let nh = newHit(source, target);
                    nh.t = t; strListsetFloat("cl source.hit_t", nh.t);
                    if (isNaN(nh.t)) throw new Error("broken t NaN");

                    v3_lerp_res(nh.p0, source.pLast, source.pos, nh.t);
                    v3_addscaled_mod(nh.p0, target.CD_n, 0.001);
                    v3_addscaled_res(nh.p1, source.pos, target.CD_n, -pos1_dot + 0.001);

                    v3_copy(nh.n, target.CD_n);

                    nh.pre = false;
                    nh.check();
                    strListset("cl pre", nh.pre);
                } else if ((pos0_dot > pos1_dot) && (pos0_dot <= 0.0) && (pos0_dot >= -source.CD_r)) {
                    // on the line, from the front
                    let nh = newHit(source, target);                    
                    nh.t = 0.0; strListsetFloat("cl source.hit_t", nh.t);
                    if (isNaN(nh.t) || (nh.t > 100.0) || (nh.t < -100.0)) throw new Error("broken t " + nh.t);

                    v3_addscaled_res(nh.p0, source.pLast, target.CD_n, -pos0_dot - 0.001);
                    v3_addscaled_res(nh.p1, source.pos, target.CD_n, -pos0_dot - 0.001);

                    v3_copy(nh.n, target.CD_n);
                    nh.pre = "front";
                    nh.check();
                    strListset("cl pre", "front");
                }
            }

            function CD_dyn_sta_circle_circle(source, target) {
                let src_p0 = v3_add_new(source.pLast, source.CD_p);
                let tgt_p = v3_add_new(target.pos, target.CD_p);

                check_line_sphere_hit(src_p0, source.pDelta, source.deltaLength, tgt_p, source.CD_r + target.CD_r, source, target);
            }

            function CD_dyn_sta_circle_capsule(source, target) {
                strListset("cca check", 0);
                let src_p0 = v3_add_new(source.pLast, source.CD_p);
                let src_p1 = v3_add_new(source.pos, source.CD_p);
                let tgt_p0 = v3_add_new(target.pos, target.CD_p);

                // shift perspective along capsule n
                let src_p0p = v3_proj_on_plane_new(src_p0, tgt_p0, target.CD_n);
                let src_p1p = v3_proj_on_plane_new(src_p1, tgt_p0, target.CD_n);

                let src_deltapn = v3_sub_new(src_p1p, src_p0p);
                let src_deltaLengthp = v3_length(src_deltapn);
                if (src_deltaLengthp < _v3_epsilon) return; // TODO check as sphere-line
                v3_invscale_mod(src_deltapn, src_deltaLengthp);

                let prj_dot0 = v3_offset_dot(tgt_p0, src_p0p, src_deltapn);
                  
                let radSum = source.CD_r + target.CD_r;
                if ((prj_dot0 < -radSum) || (prj_dot0 > radSum + src_deltaLengthp)) return;

                let closest_p = v3_addscaled_new(src_p0p, src_deltapn, prj_dot0);
                let closest_distSq = v3_distancesquared(closest_p, tgt_p0);
                let radSumSq = radSum * radSum;
                if (closest_distSq > radSumSq) return; 

                // get t0 and t1
                let offset = Math.sqrt(radSumSq - closest_distSq);
                if ((prj_dot0 + offset) < 0.0) return;

                let cyl_hit_p = v3_addscaled_new(src_p0, source.pDelta, (prj_dot0 - offset) / src_deltaLengthp);
                let cap_dot0 = v3_offset_dot(cyl_hit_p, tgt_p0, target.CD_n);

                if (cap_dot0 <= 0) { // test first endcap

                    check_line_sphere_hit(src_p0, source.pDelta, source.deltaLength, tgt_p0, radSum, source, target);

                } else if (cap_dot0 >= target.CD_l) { // test second endcap

                    v3_addscaled_mod(tgt_p0, target.CD_n, target.CD_l);
                    check_line_sphere_hit(src_p0, source.pDelta, source.deltaLength, tgt_p0, radSum, source, target);

                } else { // hit along side                  
                    if (prj_dot0 < 0.0) return;

                    let nh = newHit(source, target);                          
                    nh.t = (prj_dot0 - offset) / src_deltaLengthp;
                    v3_lerp_res(nh.p0, source.pLast, source.pos, nh.t);

                    v3_addscaled_res(closest_p, tgt_p0, target.CD_n, cap_dot0);

                    v3_normalize_res(nh.n, v3_sub_new(cyl_hit_p, closest_p));
                    v3_addscaled_mod(nh.p0, nh.n, 0.001);
                    v3_proj_on_plane_res(nh.p1, source.pos, nh.p0, nh.n);
                    let projvect = v3_sub_new(nh.p1, nh.p0);
                    v3_setlength_mod(projvect, source.deltaLength * (1.0 - nh.t));
                    v3_add_res(nh.p1, nh.p0, projvect);

                    nh.pre = (prj_dot0 < radSum);
                    nh.check();
                }
            }
