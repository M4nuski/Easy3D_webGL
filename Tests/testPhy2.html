                if (ar > 1.0) {
                    viewportScale = height / 11;
                    viewportOffsetX = viewportScale * 11;
                    viewportOffsetY = viewportScale * 11 / ar;
                } else {
                    viewportScale = width / 21.3;

                                            break;
                                        case CD_types.CAPSULE:

                                            break;

                                        case CD_types.CAPSULE:

                                    }

                        }

            // Collision Detection: Circle source

            function CD_dyn_sta_circle_point(source, target) {

                let src_p0 = v3_add_new(source.pLast, source.CD_p);
                let tgt_p = v3_add_new(target.pos, target.CD_p);

                let v_dot = v3_offset_dot(tgt_p, src_p0, source.pDelta) / source.deltaLength; strListsetFloat("cp v_dot", v_dot);                

                if ((v_dot >= -source.CD_r) && (v_dot <= (source.CD_r + source.deltaLength))) {

                    let hypSq = v3_distancesquared(tgt_p, src_p0);
                    let radSq = hypSq - (v_dot * v_dot); strListsetFloat("cp radSq", radSq);
                    if (radSq < 0) return;

                    let circle_rSq = source.CD_r * source.CD_r;
                    if (radSq <= circle_rSq) {

                        var offset = Math.sqrt(circle_rSq - radSq);
                        if (isNaN(offset)) return;

                        let p0 = v_dot - offset; strListsetFloat("cp v_dot-o", p0);
                        let p1 = v_dot + offset; strListsetFloat("cp v_dot+o", p1);
                        if ((p0 < 0.0) && (p1 < 0.0)) return;
                        if (p0 < 0.0) p0 = p1;

                        let nh = newHit(source, target);
                        nh.t = p0 / source.deltaLength; strListsetFloat("cp source.hit_t", nh.t);
                        v3_lerp_res(nh.p, source.pLast, source.pos, nh.t);
                        v3_normalize_res(nh.n, v3_sub_new(nh.p, tgt_p));

                        nh.pre = (p0 > v_dot);
                    }
                }
            }

            function CD_dyn_sta_circle_line(source, target) {

                let src_p0 = v3_add_new(source.pLast, source.CD_p);
                let src_p1 = v3_add_new(source.pos, source.CD_p);
                let tgt_p = v3_add_new(target.pos, target.CD_p);

                // offset for radius
                v3_addscaled_mod(tgt_p, target.CD_n, source.CD_r);

                let pos0_dot = v3_offset_dot(src_p0, tgt_p, target.CD_n); strListsetFloat("cl pos0_dot", pos0_dot);
                let pos1_dot = v3_offset_dot(src_p1, tgt_p, target.CD_n); strListsetFloat("cl pos1_dot", pos1_dot);

                strListset("cl pre", "");
                if ((pos0_dot > 0.0) && (pos1_dot < 0.0)) {
                    // face to face, from the front
                    let nh = newHit(source, target);
                    nh.t = pos0_dot / (pos0_dot - pos1_dot); strListsetFloat("cl source.hit_t", nh.t);
                    if (isNaN(nh.t)) throw new Error("broken t NaN");

                    v3_lerp_res(nh.p0, source.pLast, source.pos, nh.t);
                    v3_addscaled_mod(nh.p0, target.CD_n, -0.001);
                    v3_addscaled_res(nh.p1, source.pos, target.CD_n, -pos1_dot - 0.001);
                    repos(nh.p1, nh.p0, source.deltaLength * (1.0 - nh.t));

                    v3_copy(nh.n, target.CD_n);

                    nh.pre = false;
                    strListset("cl pre", nh.pre);
                } else if ((pos0_dot < pos1_dot) && (pos1_dot >= (-2 * source.CD_r)) && (pos1_dot < 0.0)) {
                    // on the line, from the back
                    let nh = newHit(source, target);                    
                    nh.t = pos0_dot / (pos0_dot - pos1_dot); strListsetFloat("cl source.hit_t", nh.t);
                    if (isNaN(nh.t)) throw new Error("broken t NaN");

                    v3_addscaled_res(nh.p0, source.pLast, target.CD_n, -pos0_dot - 0.001);
                    v3_addscaled_res(nh.p1, source.pos, target.CD_n, -pos1_dot - 0.001);

                    repos(nh.p1, nh.p0, source.deltaLength);

                    v3_copy(nh.n, target.CD_n);

                    nh.pre = true;
                    strListset("cl pre", "back");
                } else if ((pos0_dot > pos1_dot) && (pos0_dot <= 0.0) && (pos0_dot >= -source.CD_r)) {
                    // on the line, from the front
                    let nh = newHit(source, target);                    
                    nh.t = pos0_dot / (pos0_dot - pos1_dot); strListsetFloat("cl source.hit_t", nh.t);
                    if (isNaN(nh.t)) throw new Error("broken t NaN");

                    v3_addscaled_res(nh.p0, source.pLast, target.CD_n, -pos0_dot - 0.001);
                    v3_addscaled_res(nh.p1, source.pos, target.CD_n, -pos1_dot - 0.001);
                    repos(nh.p1, nh.p0, source.deltaLength);

                    v3_copy(nh.n, target.CD_n);

                    nh.pre = true;
                    strListset("cl pre", "front");
                }
            }

            function repos(p, orig, len) {
                var n = v3_sub_new(p, orig);
                var l = v3_length(n);
                if (l > 0.001) v3_addscaled_res(p, orig, n, len / l);
            }

            function CD_dyn_sta_circle_circle(source, target) {

                let src_p0 = v3_add_new(source.pLast, source.CD_p);
                let tgt_p = v3_add_new(target.pos, target.CD_p);

                let radSum = source.CD_r + target.CD_r;

                let v_dot = v3_offset_dot(tgt_p, src_p0, source.pDelta) / source.deltaLength; strListsetFloat("cci v_dot", v_dot);                

                if ((v_dot >= -radSum) && (v_dot <= (radSum + source.deltaLength))) {

                    let hypSq = v3_distancesquared(tgt_p, src_p0);
                    let radSq = hypSq - (v_dot * v_dot); strListsetFloat("cci radSq", radSq);
                    if (radSq < 0) return;
                    radSum = radSum * radSum;
                    if (radSq <= radSum) {

                        var offset = Math.sqrt(radSum - radSq);
                        if (isNaN(offset)) return;

                        let p0 = v_dot - offset; strListsetFloat("cci v_dot-o", p0);
                        let p1 = v_dot + offset; strListsetFloat("cci v_dot+o", p1);
                        if ((p0 < 0.0) && (p1 < 0.0)) return;
                        if (p0 < 0.0) p0 = p1;

                        let nh = newHit(source, target);                          
                        nh.t = p0 / source.deltaLength; strListsetFloat("cci source.hit_t", nh.t);
                        v3_lerp_res(nh.p, source.pLast, source.pos, nh.t);
                        v3_normalize_res(nh.n, v3_sub_new(nh.p, tgt_p));

                        nh.pre = (p0 > v_dot);
                    }
                }
            }

            var _vector_vector_distance_Odelta = [0,0,0];
            function vector_vector_t(orig1, v1, orig2, v2) {
                // http://geomalgorithms.com/a07-_distance.html
                v3_sub_res(_vector_vector_distance_Odelta, orig1, orig2);
                var a = v3_lengthsquared(v1);
                var b = v3_dot(v1, v2);
                var c = v3_lengthsquared(v2);
                var d = v3_dot(v1, _vector_vector_distance_Odelta);
                var e = v3_dot(v2, _vector_vector_distance_Odelta);

                var D = a * c - b * b;
                var sc = 0.0;
                var tc = 0.0;

                if (D < _v3_epsilon) {
                    sc = -1.0;
                    tc = (b > c) ? d / b : e / c;      
                } else {
                    sc = (b * e - c * d) / D;
                    tc = (a * e - b * d) / D;
                }
                return [sc, tc];
            }
