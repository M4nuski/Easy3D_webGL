            function canvasMouseDown(event) {
                if (event.button == 0) mouseDn0 = true;
                if (event.button == 1) mouseDn1 = true;
                if (event.button == 2) mouseDn2 = true;

                if (event.preventDefault) { event.preventDefault(); };
                 return false;
            }

            function canvasMouseMove(event) {
                currentX = (((event.pageX - c.offsetLeft) / canvasZoom) - viewportOffsetX) / viewportScale;
                currentY = (((event.pageY - c.offsetTop) / canvasZoom) - viewportOffsetY) / -viewportScale;  
                cX = event.pageX;
                cY = event.pageY;
            }

            function canvasMouseUp(event) {
                if (event.button == 0) mouseUp0 = true;
                if (event.button == 1) mouseUp1 = true;
                if (event.button == 2) mouseUp2 = true;

                if (event.preventDefault) { event.preventDefault(); };
                return false;
            }
            function canvasMouseWheel(event) {   
                mouseW = (event.deltaY > 0) ? 1 : -1;
            }
            function canvasMouseLeave() {
                var lX = 0;

                width = c.offsetWidth;
                height = c.offsetHeight;

                c.height = height;

                // other is AR proportionnal
                var ar = width / height;

                if (ar > 1.0) {
                    var s = width / 2.0;
                    viewportScale = width / 2.0;
                    viewportOffsetX = viewportScale;
                    viewportOffsetY = viewportScale / ar;
                } else {
                    viewportScale = height / 2.0;
                    viewportOffsetX = viewportScale * ar;
                    viewportOffsetY = viewportScale;
                }

                resizeCanvas();

                if (clear) ctx.clearRect(0, 0, width, height);

                // text
                log.innerText = "";
                strList.forEach((a, b) => { log.innerText += (b + ": " + a) + "\n"; } );
                
                ctx.setLineDash([1]);
                ctx.strokeStyle = "#888";
                ctx.beginPath();
                for (var i = -10; i <= 10; ++i) {
                    line((i/10), -1.0, (i/10), 1.0);
                    line(-1.0, (i/10), 1.0, (i/10));
                }
                ctx.stroke();

                ctx.strokeStyle = "#000";
                // origin
                ctx.setLineDash([20, 3, 3, 3]);
                ctx.beginPath();
                line( 0.0, -1.0, 0.0, 1.0);
                line(-1.0,  0.0, 1.0, 0.0);
                ctx.stroke();





                // draw objects
                ctx.setLineDash([1]); //solid line
                
                for (let current_obj of objList) {

                    ctx.lineWidth = (current_obj.CD_mode == CD_modes.STATIC) ? 3.0 : 2.0;
                    if (current_obj.CD_mode == CD_modes.STATIC) ctx.strokeStyle = "#666";
                    if (current_obj.CD_mode == CD_modes.DYNAMIC) ctx.strokeStyle = "#080";
                    if (current_obj.CD_mode == CD_modes.CONTROLLED) ctx.strokeStyle = "#008";

                    switch (current_obj.CD_type) {
                        case CD_types.LINE:
                            var p = v3_add_new(current_obj.pos, current_obj.CD_line_p);
                            var pn = v3_addscaled_new(p, current_obj.CD_line_n, 0.1);
                            var p0 = v3_addscaled_new(p, rot_p90(current_obj.CD_line_n), current_obj.CD_line_l);
                            var p1 = v3_addscaled_new(p, rot_m90(current_obj.CD_line_n), current_obj.CD_line_l);
                            ctx.beginPath();
                                moveTo(p[0], p[1]);
                                lineTo(pn[0], pn[1]);
                                moveTo(p[0], p[1]);
                                lineTo(p0[0], p0[1]);
                                moveTo(p[0], p[1]);
                                lineTo(p1[0], p1[1]);
                            ctx.stroke();
                            break;
                        case CD_types.CIRCLE:                        
                            //ctx.strokeStyle = current_obj.potentialHit ? "#800" : "#080";
                            ctx.strokeStyle = "#080";
                            var p0 = v3_add_new(current_obj.pLast, current_obj.CD_circle_p);
                            ctx.beginPath();
                                circle(p0[0], p0[1], current_obj.CD_circle_r); 
                            ctx.stroke();

                            ctx.strokeStyle = "#008";
                            var p1 = v3_add_new(current_obj.pos, current_obj.CD_circle_p);
                            ctx.beginPath();
                                circle(p1[0], p1[1], current_obj.CD_circle_r); 
                            ctx.stroke();

                            ctx.strokeStyle = "#000";
                            ctx.beginPath();
                                line(p0[0], p0[1], p1[0], p1[1]);
                            ctx.stroke();

                            for (var hit of current_obj.hits) {
                                ctx.strokeStyle = "#F00";
                                ctx.beginPath();
                                    circle(hit.p[0], hit.p[1], current_obj.CD_circle_r - 0.001); 
                                ctx.stroke();
                            }
/*
                            if (current_obj.potentialHit) {
                                ctx.strokeStyle = "#00F";
                                ctx.beginPath();
                                    line(current_obj.pos[0], current_obj.pos[1], current_obj.pLast[0], current_obj.pLast[1]);
                                ctx.stroke();

                                if (!current_obj.hit) {
                                    ctx.strokeStyle = "#00F";
                                    ctx.beginPath();
                                        circle(current_obj.pLast[0], current_obj.pLast[1], current_obj.rad - 0.001); 
                                    ctx.stroke();
                                }

                                if (current_obj.hit_p) {

                                    ctx.beginPath();

                                }
                            }*/


                            break;
                        case CD_types.POINT:
                            var p = v3_add_new(current_obj.pos, current_obj.CD_point_p);
                            ctx.beginPath();
                                circle(p[0], p[1], 0.01);
                                moveTo(p[0]-0.02, p[1]);
                                lineTo(p[0]+0.02, p[1]);
                                moveTo(p[0], p[1]-0.02);
                                lineTo(p[0], p[1]+0.02);
                            ctx.stroke();
                            break;
                        case CD_types.CAPSULE:
                            var p = v3_add_new(current_obj.pos, current_obj.CD_capsule_p);
                            var p0 = v3_addscaled_new(p, current_obj.CD_capsule_n, current_obj.CD_capsule_l);
                            var p1 = v3_addscaled_new(p, current_obj.CD_capsule_n, -current_obj.CD_capsule_l);
                            var o = rot_m90(current_obj.CD_capsule_n);
                            v3_scale_mod(o, current_obj.CD_capsule_r);
                            var a0 = v3_angle( _v3_x, current_obj.CD_capsule_n) * -Math.sign(current_obj.CD_capsule_n[1]);
                            ctx.beginPath();
                            //circle(p[0], p[1], 0.01);
                                moveTo(p[0] + o[0], p[1] + o[1]);
                                lineTo(p0[0] + o[0], p0[1] + o[1]);
                                moveTo(p[0] + o[0], p[1] + o[1]);
                                lineTo(p1[0] + o[0], p1[1] + o[1]);

                                moveTo(p[0] - o[0], p[1] - o[1]);
                                lineTo(p0[0] - o[0], p0[1] - o[1]);
                                moveTo(p[0] - o[0], p[1] - o[1]);
                                lineTo(p1[0] - o[0], p1[1] - o[1]);
                            ctx.stroke();
                            ctx.beginPath();
                                arc(p0[0], p0[1], current_obj.CD_capsule_r, a0 - PIdiv2, a0 - PIdiv2 + Math.PI);

                            ctx.beginPath();

                lastX = currentX;

                lastT = time;

            function moveTo(x, y) {
                ctx.moveTo(x * viewportScale + viewportOffsetX, -y * viewportScale + viewportOffsetY);
            }
            function lineTo(x, y) {
                ctx.lineTo(x * viewportScale + viewportOffsetX, -y * viewportScale + viewportOffsetY);
            }
            function line(x1, y1, x2, y2) {
                ctx.moveTo(x1 * viewportScale + viewportOffsetX, -y1 * viewportScale + viewportOffsetY);
                ctx.lineTo(x2 * viewportScale + viewportOffsetX, -y2 * viewportScale + viewportOffsetY);
            }
            function circle(x, y, r) {
                ctx.arc(x * viewportScale + viewportOffsetX,
                        -y * viewportScale + viewportOffsetY,
                        r * viewportScale, 0, Math.PI * 2.0);
            }
            function arc(x, y, r, a0, a1) {
                ctx.arc(x * viewportScale + viewportOffsetX,
                        -y * viewportScale + viewportOffsetY,
                        r * viewportScale, a0, a1);
            }
