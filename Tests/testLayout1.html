<!DOCTYPE html>
<html>
<head>
    <title>CSS Layout tests for PC VS Mobile - Full</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0px;
            font-size: large;
        }
        canvas {
            width: 100%;
            height: 100%;
        }

        .E3D_fullscreenContainer {
            position:fixed;
            top:0px;
            bottom:0px;
            right:0px;
            left:0px;
        }

    </style>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() { 

            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");

            window.addEventListener("resize", resize);
            c.addEventListener("click", resize);

            function resize() {
                var ww = window.innerWidth;
                var wh = window.innerHeight;
                var w = c.offsetWidth;
                var h = c.offsetHeight;
                var wt = "Resize window to " + ww + "x" + wh;
                var t = "Resize canvas to " + w + "x" + h;
                console.log(wt);
                console.log(t);
                c.width = w;
                c.height = h;
                ctx.beginPath();
                ctx.arc(w/2, h/2, h/4, 0, 2 * Math.PI);
                ctx.moveTo(0, 0);
                ctx.lineTo(w, h);
                ctx.moveTo(0, h);
                ctx.lineTo(w, 0);
                ctx.stroke();

                ctx.font = "24px Arial";
                ctx.fillText(wt, 10, 32);
                ctx.fillText(t, 10, 64);    

            }

            resize();

        } );
    </script>
</head>

<body>
    <div class="E3D_fullscreenContainer">
        <canvas id="canvas" width="320" height="240">Canvas</canvas>
    </div>
</body>

</html>
